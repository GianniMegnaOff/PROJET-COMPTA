<div class="container-fluid">
	<div class="page-title">
		<h4>Produit</h4>
	</div>
	<div class="row">
        
        <div class="col-lg-5">
				<div class="card widget-feed">
                    <div class="feed-header">
                    <div class="card-heading border bottom">
						<h4 class="card-title">Ajouter un produit</h4>
					</div>
                    </div>
					<div class="feed-body">
						<form class="form-horizontal mrg-top-10">
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Nom</label>
                                <div class="col-md-9 form-group">
                                     <input type="text" class="form-control" [(ngModel)]="product_add.name" name="productName"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-2" class="col-md-3 control-label">Prix TTC</label>
                                <div class="col-md-9 form-group">
                                 <input type="text" class="form-control" [(ngModel)]="product_add.price" name="productPrice"/>
                                </div>
                            </div>
                             <div class="form-group row">
                                <label for="form-1-4" class="col-md-3 control-label">Taux de TVA</label>
                                <div class="col-md-9 form-group">
                                     <input type="text" class="form-control" [(ngModel)]="product_add.tax" name="productTax"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-3" class="col-md-3 control-label">Description</label>
                                <div class="col-md-9 form-group">
                                  <textarea type="text" class="form-control" [(ngModel)]="product_add.description" name="productDesc">
                                    </textarea>
                                </div>
                            </div>
                        </form>           
					</div>
                    <div class="text-right mrg-top-10">
                       <button type="button" class="btn btn-success" (click)="createProduct()">Ajouter</button>
                    </div>
				</div>
        </div>
       
		<div class="col-lg-7">
			<div class="card">
				<div class="card-block">   
                    <div class="table-overflow">
                         <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Prix</th>
                                    <th>TVA</th>
                                    
                                    <th></th>	
                                </tr>
                            </thead>
                            <tbody>
                                 <tr *ngFor="let product of products" >
                                    <td>
                                        <div class="pointer list-info mrg-top-10">
                                            <img class="thumb-img" src="assets/images/product.png" alt="">
                                            <div class="info">
                                                <span class="title" ><b>{{ product.name }}</b></span>
                                                <span class="sub-title" >{{ product.description }}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="pointer mrg-top-15">
                                            <span >{{ product.price }} â‚¬</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="pointer mrg-top-15">
                                            <span class="" >{{ product.tax }}%</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="pointer mrg-top-10 text-center">
                                            <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                                                <i class="ti-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
