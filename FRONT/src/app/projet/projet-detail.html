<div class="container-fluid">
	<div class="page-title">
		<h4>{{ projet.name }} - {{ projet.client.company_name }}</h4>
	</div>
	<div class="row">
        
        <div class="col-lg-8">
				<div class="card widget-feed">
                    <div class="feed-header">
                    <div class="card-heading border bottom">
						<h4 class="card-title">Informations</h4>
					</div>
                    </div>
					<div class="feed-body">
						<form class="form-horizontal mrg-top-10">
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Nom</label>
                                <div class="col-md-9 form-group">
                                     <input type="text" class="form-control"  [(ngModel)]= "projet.name" value="{{ projet.name }}" name="productName"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-2" class="col-md-3 control-label">Client</label>
                                <div class="col-md-9 form-group">
                                <input type="text" class="form-control" disabled="true" value="{{ projet.client.company_name }}" name="productClient"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-3" class="col-md-3 control-label">Description</label>
                                <div class="col-md-9 form-group">
                                  <textarea type="text" class="form-control" [(ngModel)]= "projet.comment" value="{{ projet.comment }}"  name="projectComment">
                                    </textarea>
                                </div>
                            </div>
                        </form>           
					</div>
                    <div class="text-right mrg-top-10">
                        <button type="button" class="btn btn-success" (click)="updateProject()">Enregistrer</button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/dashboard']"  (click)="deleteProject()">Supprimer</button>
                    </div>
                    
				</div>
        </div>
        <div class="col-lg-4">
           
                <div class="card widget-feed">
                    
                    <div class="feed-header">
                    <div class="card-heading border bottom">
					<h1 class="no-mrg-vertical font-size-35">Total : {{ totalToootal }} â‚¬</h1>
					</div>
                    </div>
					<div class="feed-body">
						 <div class="text-right mrg-top-10">
                       <button type="button" class="btn btn-warning" style="width: 100%;" [routerLink]="['/invoice', projet.id]" >Devis</button>
                    </div>
					</div>
                   
				</div>
				<div class="card widget-feed">
                    <div class="feed-header">
                    <div class="card-heading border bottom">
						<h4 class="card-title">Statut</h4>
					</div>
                    </div>
					<div class="feed-body">
						<ng-selectize [options]= 'statuts'[config]= "statutConfig" [(ngModel)]= "projet.statut.id" ngDefaultControl name="customerOwner" value="{{ projet.statut.nom }}"></ng-selectize>
					</div>
                      <div class="text-right mrg-top-10">
                       <button type="button" class="btn btn-success" (click)="updateStatut()">Enregistrer</button>
                    </div>
				</div>
        </div>
    </div>
</div>    
<ng2-toasty></ng2-toasty>
