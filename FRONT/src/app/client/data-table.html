<div class="container-fluid">
	<div class="page-title">
		<h4>Fichier client</h4>
	</div>
	<div class="row">  
        
        	<div class="col-lg-5">
				<div class="card widget-feed">
                    <div class="feed-header">
                    <div class="card-heading border bottom">
						<h4 class="card-title">Nouveau client</h4>
					</div>
                    </div>
					<div class="feed-body">
						<form class="form-horizontal mrg-top-10">
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Nom</label>
                                <div class="col-md-9 form-group">
                                     <input type="text" class="form-control" [(ngModel)]="customer_add.first_name" name="customerFirstName"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-2" class="col-md-3 control-label">Pr√©nom</label>
                                <div class="col-md-9 form-group">
                                 <input type="text" class="form-control" [(ngModel)]="customer_add.last_name" name="customerLastName"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-3" class="col-md-3 control-label">E-mail</label>
                                <div class="col-md-9 form-group">
                                  <input type="text" class="form-control" [(ngModel)]="customer_add.mail" name="customerMail"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-4" class="col-md-3 control-label">Adresse</label>
                                <div class="col-md-9 form-group">
                                     <input type="text" class="form-control" [(ngModel)]="customer_add.adress" name="customerAdress"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Code postal</label>
                                <div class="col-md-9 form-group">
                                   <input type="text" class="form-control" [(ngModel)]="customer_add.zip_code" name="customerZipCode"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Raison sociale</label>
                                <div class="col-md-9 form-group">
                            <input type="text" class="form-control" [(ngModel)]="customer_add.company_name" name="customerCompanyName"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="form-1-1" class="col-md-3 control-label">Siret</label>
                                <div class="col-md-9 form-group">
                                   <input type="text" class="form-control" [(ngModel)]="customer_add.siret" name="customerSiret"/>
                                </div>
                            </div>
                        </form>
                        
					</div>
                    <div class="text-right mrg-top-10">
                       <button type="button" class="btn btn-success" (click)="createCustomer()">Enregistrer</button>
                    </div>
				</div>
                </div>
               
		<div class="col-md-7">
			<div class="card">
				<div class="card-block">   
                    <div class="table-overflow">
                        <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>E-mail</th>
                                    <th>Adresse</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr *ngFor="let customer of customers" >
                                    <td>
                                        <div class="pointer list-info mrg-top-10">
                                            <img class="thumb-img" src="assets/images/avatars/thumb-1.jpg" alt="">
                                            <div class="info">
                                                <span class="title" ><b>{{ customer.first_name }} {{ customer.last_name }}</b></span>
                                                <span class="sub-title" >{{ customer.company_name }} {{ customer.siret }}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="pointer relative mrg-top-15">
                                            <span class="" >{{ customer.mail }}</span>
                                            <span class="pdd-left-20" ></span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="pointer mrg-top-15">
                                            <span >{{ customer.adress }}</span>
                                        </div>
                                    </td>
                                   
                                </tr>
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
